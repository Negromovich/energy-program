<div ng-if="errors.length">
    Во время выполнение расчета возникли следующие ошибки:
    <ul>
        <li ng-repeat="error in errors">{{error}}</li>
    </ul>
</div>

<div ng-if="!errors.length">
    <form name="regimeSet" class="row">
        <div class="col-lg-6 col-lg-push-3 col-md-8 col-md-push-2 col-sm-10 col-sm-push-1">
            <h2>Задать режим</h2>
            <table class="table">
                <tbody>
                <tr class="table-cols-5">
                    <td class="text-right" title="Отклонение напряжения в ЦП в режиме максимальных нагрузок">δU<sub>ЦП</sub><sup>max</sup>, % = </td>
                    <td class=""><input type="number" step="0.1" name="regime.max" ng-model="regime.max" required></td>
                    <td class="text-right" title="Отклонение напряжения в ЦП в режиме минимальных нагрузок">δU<sub>ЦП</sub><sup>min</sup>, % = </td>
                    <td class=""><input type="number" step="0.1" name="regime.min" ng-model="regime.min" required></td>
                    <td class=""><button class="btn btn-block btn-primary" ng-click="updateRegime()">Рассчитать</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>

    <div ng-include="'partials/results_data.html'"></div>
</div>

<div class="container footer-links">
    <a href="#/nodes" class="btn btn-lg btn-primary"><i class="glyphicon glyphicon-chevron-left"></i> Вернутся к узлам</a>
    <a href="#/edges" class="btn btn-lg btn-primary"><i class="glyphicon glyphicon-chevron-left"></i> Вернутся к ветвям</a>
</div>
